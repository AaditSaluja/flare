# Adapted from: https://github.com/satu0king/Github-Documentation-With-Doxygen
# This is a basic workflow to help you get started with Actions

name: Doxygen Action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]


  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: |
        sudo apt install gcc-9 g++-9 libopenblas-dev liblapack-dev liblapacke-dev
        cd usr
        ls
        #cd openblas
        #ls
        #cp usr/include/lapacke.h usr/include/openblas
        
 
    - name: Build
      env:
        CC: gcc-9
        CXX: g++-9
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . -j

    - name: Install Sphinx and Breathe
      run: |
        sudo apt-get install python3-sphinx python3-sphinx-rtd-theme python3-breathe

    - name: Run Doxygen
      uses: mattnotmitt/doxygen-action@v1.1.0
      with:
        # Path to Doxyfile
        doxyfile-path: "./Doxyfile" # default is ./Doxyfile
        # Working directory
        working-directory: "./docs" # default is .

    - name: Run Sphinx
      run: |
        cd docs
        pwd
        ls
        make html

    - name: Publish the docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Default Doxyfile build documentation to html directory. 
        # Change the directory if changes in Doxyfile
        publish_dir: ./docs/_build/html
